<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Login</title>
    <meta name="viewport" content="width=device-width, user-scaleble=no,
    initial-scale=1, maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="Recursos/MisEstilos.css">
    <script>
      function validarFormulario() {
        // Validar correo electrónico
        var correo = document.getElementById('txtEmail').value;
        var expCorreo = /^[a-z][\w.-]+@\w[\w.-]+\.[\w.-]*[a-z][a-z]$/i;
        if (!expCorreo.test(correo)) {
          alert('El correo electrónico ingresado no es válido.');
          return false;
        }

        // Validar teléfono
        var telefono = document.getElementById('txtTelefono').value;
        if (telefono.length !== 10 || isNaN(telefono)) {
          alert('El teléfono ingresado no es válido.');
          return false;
        }

        // Deshabilitar botón y cambiar mensaje
        var boton = document.getElementById('btnEnviar');
        boton.disabled = true;
        boton.value = 'Enviando datos...';

        // Duración del mensaje de 1 segundo
        setTimeout(function() {
          document.FormContacto.submit();
        }, 1000);

        // Retornar false para que el formulario no se envíe automáticamente
        return false;
      }
    </script>
  </head>
  <body>
    <form class="" action="" method="post" name="FormContacto" onsubmit="return validarFormulario()">
      <h2>Contacto</h2>
      <p>Correo Electronico</p>
      <input type="text" name="txtEmail" id="txtEmail" placeholder="&#9993; usuario@mail.com">
      <p>Fecha de Nacimiento</p>
      <input type="date" name="txtFecha">
      <p>Teléfono</p>
      <input type="text" name="txtTelefono" id="txtTelefono" placeholder="&#9742; Telefono">
      <input type="submit" id="btnEnviar" value="Enviar">
    </form>
  </body>
</html>
